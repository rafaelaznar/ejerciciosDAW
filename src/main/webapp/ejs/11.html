<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript"  src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"  src="./js/bootstrap.min.js"></script> 
        <style type="text/css">
            h1 {
                font-size: 1.1em;
                margin: 0em 0em 0.444em;
                border-bottom-style: double;
                border-bottom-width: 6px;
            }
        </style>
        <script type="text/javascript">
            function inicio() {
                function isNumber(n) {
                    return !isNaN(parseInt(n)) && isFinite(n);
                }

                num = prompt("Introduce valor entero");
                if (num !== undefined && num !== null && num != "" && isNumber(num)) {
                    mostrar = "Los divisores de " + num + " son: <br />";
                    for (i = num; i >= 1; i--) {
                        if (num % i == 0) {
                            mostrar += i + "<br />";
                        }
                    }
                    document.getElementById('divisores').innerHTML = mostrar;
                } else {
                    document.getElementById('divisores').innerHTML = "Entero no v√°lido";
                }
            }
            window.onload = inicio;
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">                      
                <div class="col-md-offset-3 col-md-6">
                    <h1>Divisores</h1> 
                    <p id="divisores">&nbsp;</p>
                </div>
            </div>
        </div>
    </body>
</html>
