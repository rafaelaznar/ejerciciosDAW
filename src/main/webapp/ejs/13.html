<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript"  src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"  src="./js/bootstrap.min.js"></script> 
        <style type="text/css">
            h1 {
                font-size: 1.1em;
                margin: 0em 0em 0.444em;
                border-bottom-style: double;
                border-bottom-width: 6px;
            }
        </style>
        <script type="text/javascript">
            function inicio() {
                function isNumber(n) {
                    return !isNaN(parseInt(n)) && isFinite(n);
                }
                function esPrimo(n) {
                    for (var i = 2; i <= n - 1; i++) {
                        if (n % i == 0) {
                            return false;
                        }
                    }
                    return true;
                }
                num = prompt("Introduce valor entero");
                if (num !== undefined && num !== null && num != "" && isNumber(num)) {
                    mostrar = "El factorial de " + num + " es: <br />";
                    acumulado = 1;
                    for (var i = num; i >= 1; i--) {
                        acumulado *= i;
                        if (i != num)
                            mostrar += " * ";
                        mostrar += i;
                    }
                    document.getElementById('factorial').innerHTML = mostrar + " = " + acumulado;
                } else {
                    document.getElementById('factorial').innerHTML = "Entero no v√°lido";
                }
            }
            window.onload = inicio;
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">                      
                <div class="col-md-offset-3 col-md-6">

                    <h1>Factorial</h1> 
                    <p id="factorial">&nbsp;</p>
                </div>
            </div>
        </div>
    </body>
