<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript"  src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript"  src="./js/bootstrap.min.js"></script> 
        <style type="text/css">
            h1 {
                font-size: 1.1em;
                margin: 0em 0em 0.444em;
                border-bottom-style: double;
                border-bottom-width: 6px;
            }
        </style>
        <script type="text/javascript">
            function inicio() {
                principal = prompt("Introduzca el texto principal");
                buscar = prompt("Introduzca el texto a buscar");
                reemplazar = prompt("Introduzca el texto a reemplazar");
                resultado = principal.replace(buscar, reemplazar);
                document.getElementById('reemplazos').innerHTML = 'Cadena principal: ' + principal + '<br />Texto a buscar: ' + buscar + '<br />Texto a reemplazar: ' + reemplazar + '<br />Resultado: ' + resultado;
            }
            window.onload = inicio;
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">                      
                <div class="col-md-offset-3 col-md-6">
                    <h1>Reemplazos</h1> 
                    <p id="reemplazos">&nbsp;</p>
                </div>
            </div>
        </div>
    </body>
</html>
