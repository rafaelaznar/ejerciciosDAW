<html>
    <head>
        <title>Formulario de construcción de la tabla de multiplicaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Formulario de construcción de la tabla de multiplicaciones</h1>
        <form name="procesatablamultiplicaciones" action="procesatablamultiplicaciones.jsp" method="GET">
            <label for="ancho">Personaje: </label>
            <select id="simpsonCombo" name="simpsonCombo">
                <option>Homer</option>
                <option>Marge</option>
                <option>Bart</option>
                <option>Lisa</option>
                <option>Maggie</option>
            </select>
            <input type="submit" id="enviar" value="Enviar" name="submit" /><br />
        </form>
        <div id="tabla"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#enviar").click(function() {
                    alto = $("#alto").val();
                    ancho = $("#ancho").val();
                    $.ajax({
                        url: "/ejerciciosDAW/simpsonimagesserver?personaje=" + $("#simpsonCombo").val(),
                        type: "GET",
                        success: function(source) {
                            //document.getElementById("tabla").innerHTML = source;
                            var img = $("<img />").attr('src', source).load(function() {
                                if (!this.complete || typeof this.naturalWidth == "undefined" || this.naturalWidth == 0) {
                                    alert('broken image!');
                                } else {
                                    $("#tabla").html(img);
                                }
                            });
                        }
                    });
                    return false;
                });

            })
        </script>
    </body>
</html>
